<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>
<style>
#warning { color: red; }
</style>
<body>
<form name="f">
    <select>
        <option value="naver">네이버</option>
        <option value="google">구글</option>       
        <option value="youtube">유튜브</option>
    </select>
    <input type="search" name="q">
    <input type="submit" value="검색">
    <span id="warning"></span>
</form>
<script>
document.addEventListener('DOMContentLoaded', function(){
    var f = document.querySelector('form[name="f"]');    
    f.addEventListener('submit', function(event){
        event.preventDefault(); 
        var q = document.querySelector('input[name="q"]');      
        q.value = q.value.replace(/^\s+|\s+$/g, "");
        if(!q.value){         
            document.getElementById('warning').textContent = '검색어를 입력하세요!';
            q.focus();             
        } else {
            var select = f.getElementsByTagName('select')[0];
            if(select.selectedIndex == 0){
                window.open('https://search.naver.com/search.naver?ie=utf8&where=nexearch&query=' + encodeURIComponent(q.value));
            } else if(select.selectedIndex == 1) {    
                window.open('https://www.google.com/search?q=' + encodeURIComponent(q.value));
            } else {
                window.open('https://www.youtube.com/results?search_query=' + encodeURIComponent(q.value));
            }   
        }         
    });
});
</script>
</body>
</html>
